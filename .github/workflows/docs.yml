name: Build and deploy docs

on:
  push:
    branches: [main]
    paths: [docs/**, .github/workflows/docs.yml]
  pull_request:
    types: [opened, labeled, synchronize]
    paths: [docs/**, .github/workflows/docs.yml]

jobs:
  run:
    uses: RubberDuckCrew/.github/.github/workflows/action-docs.yml@main
    secrets: inherit
    with:
      project-name: gitdone
    permissions:
      contents: read
      deployments: write
      pull-requests: write
