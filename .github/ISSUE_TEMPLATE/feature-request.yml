name: ‚ú® Feature request
description: Suggest an idea or possible new feature for this project.
type: feature
labels: "‚ú® Enhancement"
body:
  # Greetings
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
        To expedite issue processing, please search open and closed issues before submitting a new one.

  # Description
  - type: textarea
    id: feature-description
    attributes:
      label: üöÄ Feature Description
      description: Please provide a clear and concise description of the feature you are requesting.
      placeholder: e.g. "It would be great to have dark mode support in the UI."
    validations:
      required: true

  # Purpose / Use Case
  - type: textarea
    id: purpose-use-case
    attributes:
      label: üéØ Purpose / Use Case
      description: Why is this feature needed? What problem does it solve or what value does it add?
      placeholder: e.g. "This would improve usability for users working in low-light environments."
    validations:
      required: true

  # Suggested solution
  - type: textarea
    id: suggested-solution
    attributes:
      label: üõ†Ô∏è Suggested Solution (Optional)
      description: If you have an idea of how this feature could be implemented, feel free to describe it here.
      placeholder: e.g. "Add a toggle in the settings panel and use a CSS class switch to change themes."
    validations:
      required: false

  # Additional context
  - type: textarea
    id: context
    attributes:
      label: üìé Additional Context (Optional)
      description: Add any other context, screenshots, mockups, or references that may help understand the request better.
      placeholder: e.g. "This is similar to the feature in XYZ app [link]."
    validations:
      required: false

  # Confirmations
  - type: markdown
    attributes:
      value: "## Confirmations"

  # No duplicate issue
  - type: checkboxes
    id: check-duplicate
    attributes:
      label: No duplicate issue
      description: By submitting this issue, you confirm that you have checked for open and closed issues addressing the same feature beforehand.
      options:
        - label: I confirm that this issue is not a duplicate
          required: true

  # Code of Conduct
  - type: checkboxes
    id: conduct
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/RubberDuckCrew/gitdone/blob/main/.github/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
