name: üêû Bug report
description: Report a bug to help the project improve.
labels: [ "Type: Bug" ]
body:
  # Greetings
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        To expedite issue processing, please search open and closed issues before submitting a new one.

  # Description
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is
    validations:
      required: true

  # Reproduction steps
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps for reproduction
      description: Detailed list of steps for reproducing the bug
      placeholder: |
        1. Use x argument / navigate to
        2. Fill this information
        3. Go to...
        4. See error
    validations:
      required: true

  # Expected behaviour
  - type: textarea
    id: expectation
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen
    validations:
      required: true

  # OS
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      multiple: true
      description: Operating systems the bug occurs on (optional, only if applicable)
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: false

  # Browser
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      multiple: true
      description: Browsers the bug occurs on (optional, only if applicable)
      options:
        - Firefox
        - Chrome
        - Safari
        - Edge
        - Other
    validations:
      required: false

  # Affected version
  - type: input
    id: version
    attributes:
      label: Affected version
      description: Version of the project the bug is concerned to
      placeholder: e.g. 1.0.2
    validations:
      required: true

  # Last working version
  - type: input
    id: last-working-version
    attributes:
      label: Last working version (optional)
      description: Last version of the project where the bug was not present
      placeholder: e.g. 1.0.1
    validations:
      required: false

  # Log output
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output (optional)
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false

  # Screenshots
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (optional)
      description: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  # No duplicate issue
  - type: checkboxes
    id: check-duplicate
    attributes:
      label: No duplicate
      description: By submitting this issue, you confirm to have checked for duplicate issues beforehand.
      options:
        - label: I confirm that this issue is not a duplicate
          required: true